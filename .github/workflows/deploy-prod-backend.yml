name: Deploy Prod Backend

on:
    # Manual trigger only
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write #This is required for requesting the OIDC JWT Token
            contents: read #Required when GH token is used to authenticate with private repo

        steps:
            - name: Checkout to the branch
              uses: actions/checkout@v2

            - name: Azure Login
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.ANARCHYCHESSPRODCONTAINER_AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.ANARCHYCHESSPRODCONTAINER_AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.ANARCHYCHESSPRODCONTAINER_AZURE_SUBSCRIPTION_ID }}

            - name: Build and push container image to registry
              uses: azure/container-apps-deploy-action@v2
              with:
                  appSourcePath: ${{ github.workspace }}/backend/AnarchyChess.Api
                  registryUrl: docker.io
                  registryUsername: ${{ secrets.ANARCHYCHESSPRODCONTAINER_REGISTRY_USERNAME }}
                  registryPassword: ${{ secrets.ANARCHYCHESSPRODCONTAINER_REGISTRY_PASSWORD }}
                  containerAppName: anarchychess-prod-container
                  resourceGroup: anarchychess-prod-resource
                  imageToBuild: slomg/anarchychess-api:${{ github.sha }}
