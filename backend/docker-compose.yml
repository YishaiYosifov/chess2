services:
  chess2.api:
    image: ${DOCKER_REGISTRY-}chess2api
    build:
      context: .
      dockerfile: Chess2.Api/Dockerfile

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - dragonflydata:/data

volumes:
  dragonflydata:
  